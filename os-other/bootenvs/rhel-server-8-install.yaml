---
Name: rhel-server-8-install
Description: Install BootEnv for RedHat 8
Documentation: |
  This BootEnv installs the RHEL Server 8 operating system from the boot ISO.
Meta:
  color: blue
  feature-flags: change-stage-v2
  icon: linux
  title: Digital Rebar Community Content
OS:
  Name: rhel-server-8
  Codename: ""
  Family: redhat
  IsoFile: ""
  IsoSha256: ""
  IsoUrl: ""
  Version: "8"
  SupportedArchitectures:
    x86_64:
      BootParams: ksdevice=bootif ks={{.Machine.Url}}/compute.ks method={{.Env.InstallUrl}}
        inst.geoloc=0 {{if .ParamExists "kernel-options"}}{{.Param "kernel-options"}}{{end}}
        -- {{if .ParamExists "kernel-console"}}{{.Param "kernel-console"}}{{end}}
      Initrds:
      - images/pxeboot/initrd.img
      IsoFile: rhel-8.2-x86_64-boot.iso
      IsoUrl: ""
      Kernel: images/pxeboot/vmlinuz
      Loader: ""
      Sha256: "d30989c6b3f3b81c262dfbf6e8f711e0d49a6828eb77833c34859e694c24e981"
BootParams: ksdevice=bootif ks={{.Machine.Url}}/compute.ks method={{.Env.InstallUrl}}
  {{if .ParamExists "kernel-options"}}{{.Param "kernel-options"}}{{end}} -- {{ if
  .ParamExists "kernel_console"}}{{.Param "kernel_console" }}{{ end }}
Kernel: images/pxeboot/vmlinuz
Initrds:
  - images/pxeboot/initrd.img
OnlyUnknown: false
RequiredParams: []
OptionalParams:
  - kernel-console
  - kernel-options
  - ntp-servers
  - operating-system-disk
  - provisioner-default-password-hash
  - proxy-servers
Templates:
  - Contents: ""
    ID: kexec.tmpl
    Meta: {}
    Name: kexec
    Path: '{{.Machine.Path}}/kexec'
  - Contents: ""
    ID: default-pxelinux.tmpl
    Meta: {}
    Name: pxelinux
    Path: pxelinux.cfg/{{.Machine.HexAddress}}
  - Contents: ""
    ID: default-ipxe.tmpl
    Meta: {}
    Name: ipxe
    Path: '{{.Machine.Address}}.ipxe'
  - Contents: ""
    ID: default-pxelinux.tmpl
    Meta: {}
    Name: pxelinux-mac
    Path: pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}
  - Contents: ""
    ID: default-ipxe.tmpl
    Meta: {}
    Name: ipxe-mac
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - Contents: ""
    ID: default-grub.tmpl
    Meta: {}
    Name: grub
    Path: grub/{{.Machine.Address}}.cfg
  - Contents: ""
    ID: default-grub.tmpl
    Meta: {}
    Name: grub-mac
    Path: grub/{{.Machine.MacAddr "grub"}}.cfg
  - Contents: ""
    ID: rhel-8.ks.tmpl
    Meta: {}
    Name: compute.ks
    Path: '{{.Machine.Path}}/compute.ks'

